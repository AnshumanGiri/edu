<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEdge Messaging App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EduEdge Messaging App</h1>
            <nav>
                <ul>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <section class="intro">
            <h2>Welcome to EduEdge Messaging!</h2>
            <p>Please sign in to start messaging.</p>
        </section>

        <section class="sign-in-form" id="signinForm">
            <h2>Sign In</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button id="signInButton" class="styled-button">Sign In</button>
        </section>

        <section class="message-area" id="messageArea" style="display: none;">
            <h2>Messages</h2>
            <div id="messages"></div>
            <input type="text" id="newMessage" placeholder="Type your message here..." required>
            <button id="sendMessageButton" class="styled-button">Send</button>
        </section>

        <footer>
            <p>Â© 2024 EduEdge. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
