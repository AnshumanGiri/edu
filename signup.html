<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEdge - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your Firebase SDKs here -->
</head>
<body>
    <div class="container">
        <header>
            <h1>EduEdge</h1>
        </header>

        <section class="intro">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="styled-button">Sign Up</button>
            </form>
        </section>

        <footer>
            <p>Â© 2024 EduEdge. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/YOUR_FIREBASE_VERSION/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/YOUR_FIREBASE_VERSION/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/YOUR_FIREBASE_VERSION/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Sign Up Function
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store user data in Firebase
            database.ref('users/' + username).set({
                email: email,
                password: password
            }).then(() => {
                alert('User registered successfully!');
                // Redirect to Sign In Page
                window.location.href = 'signin.html';
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
